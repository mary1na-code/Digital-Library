<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/premium-photo/there-are-many-books-bookshelf-children-s-room-ai-generated_990017-3216.jpg" type="image/x-icon">
    <title>Digital Library Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Digital Library ðŸ“š</h1>
    </header>

    <main>
        <!-- Stats bar -->
        <section class="stats-container">
            <div class="stats-bar">
                <div class="stat-item">Total Books: <span id="total-books">0</span></div>
                <div class="stat-item">Read: <span id="read-count">0</span></div>
                <div class="stat-item">Unread: <span id="unread-count">0</span></div>
            </div>
        </section>

        <section class="form-container">
            <h2>Add New Book</h2>
            <form id="new-book-form">
                <div class="form-row">
                    <input type="text" id="title" placeholder="Title" required>
                    <button type="button" id="search-online">Search Online</button>
                </div>

                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="no-of-pages" placeholder="Number of Pages" min="1">

                <div class="read-status">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read">
                </div>

                <label for="summary">Summary (editable):</label>
                <textarea id="summary" rows="3" placeholder="Summary (auto-filled from search)"></textarea>

                <input type="hidden" id="cover-id">

                <button type="submit">Add Book</button>
            </form>
        </section>

        <hr>

        <section class="library-display">
            <h2>Current Books</h2>
            <div id="library-grid"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
